<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การเขียนโปรแกรมควบคุมอุปกรณ์</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f6fc;
            font-family: 'Prompt', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        h1 {
            font-size: 26px;
            color: #1e2a38;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
        }

        p {
            margin: 10px 0;
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }

        .instructor-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #dcdcdc;
        }

        .button {
            display: block;
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px 20px;
            }

            h1 {
                font-size: 22px;
            }

            p, .button {
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>รายวิชา: การเขียนโปรแกรมควบคุมอุปกรณ์</h1>
        <p>รหัสนักศึกษา: 684245012</p>
        <p>ชื่อ - นามสกุล: นาย วัชรินทร์ สุขประเสริฐ</p>
        <p>สาขาวิชา: วิทยาการคอมพิวเตอร์</p>

        <div class="instructor-info">
            <p>อาจารย์ผู้สอน: นายชาญวิทย์ ดวงบุผา</p>
            <p>สาขาวิชาวิทยาการคอมพิวเตอร์</p>
            <p>มหาวิทยาลัยราชภัฏหมู่บ้านจอมบึง</p>
        </div>

        <a href="#" class="button">งานชิ้นที่ 1</a>
        <a href="#" class="button">งานชิ้นที่ 2</a>
    </div>
</body>

</html>
